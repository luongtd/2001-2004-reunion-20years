    <div class="container">
        <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-center">
            <img src="https://image.spreadshirtmedia.com/image-server/v1/compositions/T2077A1PA4341PT17X33Y50D1012908948W24934H20990/views/1,width=500,height=500,appearanceId=1,backgroundColor=FFFFFF,noPt=true/funny-meme-face-mens-tri-blend-organic-t-shirt.jpg" class="img-fluid rounded" alt="Niên khóa 2001 - 2004" /><br><br>
            <h2><b id="answer"></b></h2>
        </div>
        <br>
        <button class="btn btn-success float-end" onclick="showRandomAnswer()">Xem đáp án khác</button>
    </div>

    <script>
        const answers = [
            "Năm nay 38 tuổi rồi, bạn còn cần đáp án làm gì?",
            "Dù có xem đáp án bạn cũng không hiểu đâu.",
            "Cứ vui chơi thôi, quên bài kiểm tra đi!",
            "Đáp án à? Để sau tiệc lớp đã nhé!",
            "Bây giờ bạn đã thành công rồi, cần gì đáp án nữa.",
            "Ngày xưa thi cử, giờ thì chỉ cần vui vẻ.",
            "Hồi đó cần đáp án, giờ cần nụ cười.",
            "Câu trả lời là: cứ tận hưởng cuộc sống đi bạn êi!",
            "Giờ bạn đã có kinh nghiệm sống, không cần đáp án nữa.",
            "Trí nhớ không tốt thì đáp án cũng vô ích thôi.",
            "Hỏi Google đi, nhưng không chắc tìm được đâu.",

            "Ngày xưa lo học, giờ lo ăn chơi.",
            "Bạn đã trưởng thành rồi, cần gì đáp án cũ.",
            "Câu trả lời? Vui chơi cùng bạn cũ là đủ rồi.",
            "Bây giờ là lúc để ôn lại kỷ niệm chứ không phải đáp án.",
            "Đáp án đó giờ đã lỗi thời rồi.",
            "Hồi đó cần đáp án, giờ cần niềm vui.",
            "Năm nay là để hội ngộ, không phải để học.",
            "Kỷ niệm quan trọng hơn đáp án.",
            "Bây giờ chỉ cần tiếng cười thôi.",
            "Giải đề thi không quan trọng bằng giải trí.",
            "Đáp án? Tìm lại những kỷ niệm vui đi.",
            "Câu trả lời là bạn đã thành công rồi.",
            "Giờ thì sống vui vẻ thôi, không cần đáp án.",
            "Đáp án là hãy tận hưởng buổi họp lớp.",
            "Kỷ niệm đẹp hơn đáp án nhiều.",
            "Bạn đã vượt qua tất cả, cần gì đáp án.",
            "Đáp án nằm ở đáy chai bia, chúc bạn may mắn!",
            "Giờ chỉ cần xem lại album ảnh thôi.",
            "Đáp án quan trọng bằng tình bạn sao?",
            "Nếu đã quên, thì cũng không cần nhớ lại làm gì.",
            "Bạn đã có gia đình, cần gì đáp án nữa.",
            "Giờ đáp án là cứ vui vẻ mà sống thôi.",
            "Trí nhớ của bạn đã lưu giữ kỷ niệm, không phải đáp án.",
            "Hãy tận hưởng thời gian với bạn cũ, không cần đáp án.",
            "Đừng để lộ ra ngày xưa mình bị điểm thấp"
        ];

        function showRandomAnswer() {
            const randomIndex = Math.floor(Math.random() * answers.length);
            document.getElementById('answer').innerText = answers[randomIndex];
        }

        // Hiển thị câu trả lời ngẫu nhiên khi tải trang
        window.onload = showRandomAnswer;
    </script>
</body>
</html>
